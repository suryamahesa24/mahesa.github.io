<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="home.html">pindah ke home</a>
    <form action="">
      <h1>pilih gender</h1>
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">male</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="famale">fimale</label>
      <input type="radio" name="gender" value="secret" id="secret" />
      <label for="secret">secret</label>

      <h1>Pilih Menu</h1>
      <input type="checkbox" name="Menu" value="Pizza" id="Pizza" />
      <label for="Pizza">Pizza</label>
      <input type="checkbox" name="Menu" value="Burger" id="Burger" />
      <label for="Burger">Burger</label>
      <input type="checkbox" name="Menu" value="Pasta" id="Pasta" />
      <label for="Pasta">Pasta</label>

      <h1>Pilih kota:</h1>
      <select name="city" multiple size="1">
        <option value="Jakarta">Jakarta</option>
        <option value="Denpasar">Denpasar</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Zimbabwe">Zimbabwe</option>
        <option value="Malang">Malang</option>
      </select>

      <h1>Pilih hobi</h1>
      <select name="hobby" id="hobby">
        <optgroup label="olahraga">
          <option value="sepakbola">sepakbola</option>
          <option value="Basket">Basket</option>
          <option value="Renang">Renang</option>
          <option value="mancing">mancing</option>
        </optgroup>

        <optgroup label="teknologi">
          <option value="programmer">programmer</option>
          <option value="gaming">gaming</option>
          <option value="robotic">roboyic</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
